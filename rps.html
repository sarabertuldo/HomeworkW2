<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      .text {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      button {
        border-radius: 5px;
        background-color: green;
        color: white;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="text">
    <h1>Rock Paper Scissors</h1>

    <div id="compMsg"></div>
    <div id="playerMsg"></div>

    <div class="start">Choose one!</div>

    <button class="rps" id="rock" value="rock">Rock</button>
    <button class="rps" id="paper" value="paper">Paper</button>
    <button class="rps" id="scissors" value="scissors">Scissors</button>

    <div id="outcomeMsg"></div>

    <div class="playerScore">Player Score: <span id="win">0</span></div>
    <div class="compScore">Computer Score: <span id="lose">0</span></div>
    <div class="ties">Ties: <span id="tie">0</span></div>

    <script>
      let rock = document
        .getElementById("rock")
        .addEventListener("click", (e) => {
          return playerChoice("rock");
        });

      let paper = document
        .getElementById("paper")
        .addEventListener("click", (e) => {
          return playerChoice("paper");
        });
      let scissors = document
        .getElementById("scissors")
        .addEventListener("click", (e) => {
          return playerChoice("scissors");
        });

      let playerMsg = document.getElementById("playerMsg");
      let compMsg = document.getElementById("compMsg");
      let outcomeMsg = document.getElementById("outcomeMsg");

      let win = 0;
      let lose = 0;
      let tie = 0;

      function playerChoice(playChoice) {
        if (playChoice === "rock") {
          playerMsg.innerHTML = "You chose rock";
        } else if (playChoice === "paper") {
          playerMsg.innerHTML = "You chose paper";
        } else if (playChoice === "scissors") {
          playerMsg.innerHTML = "You chose scissors";
        }
        let computer = computerChoice();
        outcome(playChoice, computer);
      }

      function computerChoice() {
        let options = ["rock", "paper", "scissors"];
        let cpuChoice = options[Math.floor(Math.random() * 3)];
        compMsg.innerHTML = `Computer chose ${cpuChoice}`;
        return cpuChoice;
      }

      function outcome(playChoice, cpuChoice) {
        // let win;
        // let lose;
        if (playChoice === "rock" && cpuChoice === "paper") {
          outcomeMsg.innerHTML = "Paper covers rock. You lose!";
          lose++;
        } else if (playChoice === "rock" && cpuChoice === "scissors") {
          outcomeMsg.innerHTML = "Rock smashes scissors. You win!";
          win++;
        } else if (playChoice === "scissors" && cpuChoice === "rock") {
          outcomeMsg.innerHTML = "Rock smashes scissors. You lose!";
          lose++;
        } else if (playChoice === "scissors" && cpuChoice === "paper") {
          outcomeMsg.innerHTML = "Scissors cut paper. You win!";
          win++;
        } else if (playChoice === "paper" && cpuChoice === "rock") {
          outcomeMsg.innerHTML = "Paper covers rock. You win!";
          win++;
        } else if (playChoice === "paper" && cpuChoice === "scissors") {
          outcomeMsg.innerHTML = "Scissors cut paper. You lose!";
          lose++;
        } else if (playChoice === cpuChoice) {
          outcomeMsg.innerHTML = "It's a tie!";
          tie++;
        }
        // grab win values win++;
      }
    </script>
  </body>
</html>
