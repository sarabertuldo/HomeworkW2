<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      .text {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      button {
        border-radius: 5px;
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body class="text">
    <h1>Rock Paper Scissors</h1>

    <div id="compMsg"></div>
    <div id="playerMsg"></div>

    <p>Choose one!</p>

    <button class="rps" id="rock" value="rock">Rock</button>
    <button class="rps" id="paper" value="paper">Paper</button>
    <button class="rps" id="scissors" value="scissors">Scissors</button>

    <div class="outcomeMsg"></div>

    <div class="playerScore">Player Score: <span id="win">0</span></div>
    <div class="compScore">Computer Score: <span id="lose">0</span></div>
    <div class="ties">Ties: <span id="tie">0</span></div>

    <script>
      let rock = document
        .getElementById("rock")
        .addEventListener("click", (e) => {
          return (playChoice = "rock");
        });

      let paper = document
        .getElementById("paper")
        .addEventListener("click", (e) => {
          return (playChoice = "paper");
        });
      let scissors = document
        .getElementById("scissors")
        .addEventListener("click", (e) => {
          return (playChoice = "scissors");
        });

      let playerMsg = document.getElementById("playerMsg");
      let compMsg = document.getElementById("compMsg");

      let win = 0;
      let lose = 0;
      let tie = 0;

      function playerChoice() {
        if (playChoice === "rock") {
          return;
          playerMsg.innerHTML("You chose rock");
        } else if (playChoice === "paper") {
          return playerMsg.innerHTML("You chose paper");
        } else if (playChoice === "scissors") {
          return playerMsg.innerHTML("You chose scissors");
        }
      }

      function computerChoice() {
        let cpuChoice = Math.floor(Math.random() * 3);
        if (cpuChoice === 0) {
          return compMsg.innerHTML("Computer chose rock");
        } else if (cpuChoice === 1) {
          return compMsg.innerHTML("Computer chose paper");
        } else if (cpuChoice == 2) {
          return compMsg.innerHTML("Computer chose scissors");
        }
      }

      function outcome(playChoice, cpuChoice) {
        if (playerChoice === "rock" || computerChoice === "paper") {
          return outcomeMsg.getElementsByClassName.innerHTML(
            "Paper covers rock. You lose!"
          );
          lose++;
        } else if (playerChoice === "rock" || computerChoice === "scissors") {
          return outcomeMsg.getElementsByClassName.innerHTML(
            "Rock smashes scissors. You win!"
          );
          win++;
        } else if (playerChoice === "scissors" || computerChoice === "rock") {
          return outcomeMsg.getElementsByClassName.innerHTML(
            "Rock smashes scissors. You lose!"
          );
          lose++;
        } else if (playerChoice === "scissors" || computerChoice === "paper") {
          return outcomeMsg.getElementsByClassName.innerHTML(
            "Scissors cut paper. You win!"
          );
          win++;
        } else if (playerChoice === "paper" || computerChoice === "rock") {
          return outcomeMsg.getElementsByClassName.innerHTML(
            "Paper covers rock. You win!"
          );
          win++;
        } else if (playerChoice === "paper" || computerChoice === "scissors") {
          return outcomeMsg.getElementsByClassName.innerHTML(
            "Scissors cut paper. You lose!"
          );
          lose++;
        } else if (playerChoice === computerChoice) {
          return;
          outcomeMsg.getElementsByClassName.innerHTML("It's a tie!");
          tie++;
        }
      }
    </script>
  </body>
</html>
